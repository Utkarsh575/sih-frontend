<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <style>
      body {
        background-image: url("./assets/bg3.png");
        background: cover;
      }
    </style>

    <!-- glass -->
    <section>
      <div class="flex flex-col justify-center items-center h-screen">
        <div
          class="bg-[rgba(255,255,255,.65)] rounded-lg backdrop-blur-[10px] border-2 border-gray-300 h-[92%] w-[95%] shadow-xl"
        >
          <div>
            <!-- nav -->

            <section>
              <nav class="mt-7">
                <div class="max-w-8xl mx-10 px-4">
                  <div class="flex justify-between b">
                    <div class="flex place-content-start space-x-7">
                      <div class="">
                        <a
                          class="flex mr-[10rem] py-5 left-5"
                          href="./index.html"
                        >
                          <img
                            src="https://img.icons8.com/ios-glyphs/30/000000/cloud.png"
                          />
                        </a>
                      </div>
                    </div>

                    <div
                      class="hidden md:flex font-regular font-mono text-lg items-center space-x-3"
                    >
                      <a
                        href="./about.html"
                        class="py-4 px-2 text-black hover:text-teal-800"
                      >
                        About
                      </a>
                      <a
                        href="./backend.html"
                        class="py-4 px-2 text-black hover:text-teal-800 transition duration-300"
                      >
                        Backend
                      </a>
                      <a
                        href="./info.html"
                        class="py-4 px-2 text-black hover:text-teal-800 transition duration-300"
                      >
                        INSAT 3D-R
                      </a>
                      <a
                        href="./team.html"
                        class="py-4 px-2 text-black hover:text-teal-800 transition duration-300"
                      >
                        Team
                      </a>
                    </div>

                    <div class="md:hidden flex items-center">
                      <button class="outline-none mobile-menu-button">
                        <svg
                          className=" w-6 h-6 text-black hover:text-teal-800 "
                          x-show="!showMenu"
                          fill="none"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          viewBox="0 0 24 24"
                          stroke="currentColor"
                        >
                          <path d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                      </button>
                    </div>
                  </div>
                </div>

                <div class="hidden mobile-menu">
                  <ul>
                    <li class="active">
                      <a
                        href="index.html"
                        class="block text-sm px-2 py-4 text-white bg-green-500 font-semibold"
                      >
                        Home
                      </a>
                    </li>
                    <li>
                      <a
                        href="#services"
                        class="block text-sm px-2 py-4 hover:bg-green-500 transition duration-300"
                      >
                        Services
                      </a>
                    </li>
                    <li>
                      <a
                        href="#about"
                        class="block text-sm px-2 py-4 hover:bg-green-500 transition duration-300"
                      >
                        About
                      </a>
                    </li>
                    <li>
                      <a
                        href="#contact"
                        class="block text-sm px-2 py-4 hover:bg-green-500 transition duration-300"
                      >
                        Contact Us
                      </a>
                    </li>
                  </ul>
                </div>
              </nav>
            </section>

            

            <!-- content -->
            <section>
              <div
                class="flex flex-col text-3xl font-semibold mt-5 items-center"
              >
                <h1 id="output">output</h1>
              </div>

              <section>
                <div class="flex flex-col mt-5 items-center">
                  <input
                    class="mt-2 p-3 border-2 border-black rounded-xl w-[21rem] w-min[18rem]"
                    type="text"
                    placeholder="atmospheric pressure [ hPa ]"
                  />
                  <input
                    class="mt-2 p-3 border-2 border-black rounded-xl w-[21rem] w-min[18rem]"
                    type="text"
                    placeholder="latitude range( -90 , 90)"
                  />
                  <input
                    class="mt-2 p-3 border-2 border-black rounded-xl w-[21rem] w-min[18rem]"
                    type="text"
                    placeholder="Longitude range(-180,180)"
                  />
                  <input
                    class="mt-2 p-3 border-2 border-black rounded-xl w-[21rem] w-min[18rem]"
                    type="text"
                    placeholder="Month [1-12]"
                  />

                  <button
                    class="px-8 py-3 rounded-lg mt-5 w-auto bg-blue-300 border-2 border-black hover:bg-cyan-600"
                  >
                    CLick here to generate
                  </button>
                </div>
              </section>
            </section>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
